# Kubewarden Artifacthub Package config
#
# Use this config to submit the policy to https://artifacthub.io.
#
# This config can be saved to its default location with:
#   kwctl scaffold artifacthub > artifacthub-pkg.yml 
version: 1.0.4
name: rancher-project-quotas-namespace-validator
displayName: Rancher Project quotas namespace validator
createdAt: 2025-08-13T14:20:51.886883866Z
description: Prevent the creation of Namespace under a Rancher Project that doesn't have any resource quota left
license: Apache-2.0
homeURL: https://github.com/kubewarden/rancher-project-quotas-namespace-validator
containersImages:
- name: policy
  image: ghcr.io/kubewarden/policies/rancher-project-quotas-namespace-validator:v1.0.4
keywords:
- rancher
- project
- quotas
links:
- name: policy
  url: https://github.com/kubewarden/rancher-project-quotas-namespace-validator/releases/download/v1.0.4/policy.wasm
- name: source
  url: https://github.com/kubewarden/rancher-project-quotas-namespace-validator
install: |
  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/kubewarden/policies/rancher-project-quotas-namespace-validator:v1.0.4
  ```
  Then, generate the policy manifest and tune it to your liking. For example:
  ```console
  kwctl scaffold manifest -t ClusterAdmissionPolicy registry://ghcr.io/kubewarden/policies/rancher-project-quotas-namespace-validator:v1.0.4
  ```
maintainers:
- name: Kubewarden developers
  email: cncf-kubewarden-maintainers@lists.cncf.io
provider:
  name: kubewarden
recommendations:
- url: https://artifacthub.io/packages/helm/kubewarden/kubewarden-controller
annotations:
  kubewarden/contextAwareResources: |
    - apiVersion: management.cattle.io/v3
      kind: Project
  kubewarden/mutation: 'false'
  kubewarden/resources: management.cattle.io/Project
  kubewarden/rules: |
    - apiGroups:
      - ''
      apiVersions:
      - v1
      resources:
      - namespace
      operations:
      - CREATE
